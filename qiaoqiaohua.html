    const FAVORITES_KEY = 'qingran_phrase_favorites_v1';

    let lastCategory = '';
    let lastSubCategory = '';
    let lastPhrase = '';

    function initCategories() {
      const categories = Object.keys(phraseData);
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });
    }

    function updateSubCategories() {
      const cat = categorySelect.value;
      subCategorySelect.innerHTML = '';
      subHint.textContent = '';

      if (!cat) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = '先选上面的大类';
        subCategorySelect.appendChild(opt);
        subCategorySelect.disabled = true;
        return;
      }

      const subMap = phraseData[cat];
      const keys = Object.keys(subMap || {});

      // 🧸💙 或只有一个 _default 的类
      if (keys.length === 1 && keys[0] === '_default') {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = '这个大类没有小场景，直接点「来一句」就好';
        subCategorySelect.appendChild(opt);
        subCategorySelect.disabled = true;
        subHint.textContent = '';
        return;
      }

      subCategorySelect.disabled = false;

      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.textContent = '选一个具体场景';
      subCategorySelect.appendChild(placeholder);

      keys.forEach(sub => {
        if (sub === '_default') return;
        const opt = document.createElement('option');
        opt.value = sub;
        opt.textContent = sub;
        subCategorySelect.appendChild(opt);
      });

      subHint.textContent = '先定一个大概的，然后选今天最贴近的一种。';
    }

    function formatNow() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      return `${y}-${m}-${d} ${hh}:${mm}`;
    }

    function pickRandomPhrase(cat, sub) {
      const catData = phraseData[cat];
      if (!catData) return null;

      let list = [];

      if (!sub || subCategorySelect.disabled) {
        if (catData._default) {
          list = catData._default;
        } else {
          const all = [];
          Object.keys(catData).forEach(k => {
            if (k === '_default') return;
            all.push(...catData[k]);
          });
          list = all;
        }
      } else {
        list = catData[sub] || [];
      }

      if (!list || list.length === 0) return null;
      const idx = Math.floor(Math.random() * list.length);
      return list[idx];
    }

    function showResult(cat, sub, phrase) {
      if (!phrase) {
        resultTextEl.textContent = '这一类暂时还没写好，可以先试试别的组合。';
        resultTagEl.textContent = '';
        resultTimeEl.textContent = '';
        resultCard.style.display = 'block';
        copyBtn.disabled = true;
        favBtn.disabled = true;
        return;
      }

      lastCategory = cat;
      lastSubCategory = sub || '';
      lastPhrase = phrase;

      resultTextEl.textContent = phrase;

      if (cat === '🧸💙') {
        resultTagEl.textContent = '🧸💙 专属';
      } else if (sub) {
        resultTagEl.textContent = `${cat} · ${sub}`;
      } else {
        resultTagEl.textContent = cat;
      }

      resultTimeEl.textContent = formatNow();
      resultCard.style.display = 'block';

      copyBtn.disabled = false;
      favBtn.disabled = false;
    }

    function handleGenerate() {
      const cat = categorySelect.value;
      const sub = subCategorySelect.disabled ? '' : subCategorySelect.value;

      if (!cat) {
        showResult('', '', null);
        resultTextEl.textContent = '先选一个大类，看看今天比较像哪一块。';
        return;
      }

      if (!sub && !subCategorySelect.disabled) {
        showResult('', '', null);
        resultTextEl.textContent = '再选一个具体一点的小场景，会更贴近现在的感觉。';
        return;
      }

      const phrase = pickRandomPhrase(cat, sub);
      showResult(cat, sub, phrase);
    }

    function handleCopy() {
      if (!lastPhrase) return;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(lastPhrase).catch(() => {});
      } else {
        const temp = document.createElement('textarea');
        temp.value = lastPhrase;
        document.body.appendChild(temp);
        temp.select();
        try {
          document.execCommand('copy');
        } catch (e) {}
        document.body.removeChild(temp);
      }
    }

    function loadFavorites() {
      try {
        const raw = localStorage.getItem(FAVORITES_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (Array.isArray(parsed)) return parsed;
        return [];
      } catch (e) {
        return [];
      }
    }

    function saveFavorites(list) {
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(list));
    }
    function removeFavorite(text) {
  const list = loadFavorites().filter(t => t !== text);
  saveFavorites(list);
  renderFavorites();
}


function renderFavorites() {
  const list = loadFavorites();
  favoritesListEl.innerHTML = '';

  if (!list.length) {
    const div = document.createElement('div');
    div.className = 'empty-text';
    div.textContent = '还没有收藏，可以先抽几句自己喜欢的，再点「收藏这句」。';
    favoritesListEl.appendChild(div);
    return;
  }

  list.forEach(text => {
    const item = document.createElement('div');
    item.className = 'favorite-item';

    const span = document.createElement('div');
    span.className = 'favorite-item-text';
    span.textContent = text;

    const btn = document.createElement('button');
    btn.className = 'favorite-remove-btn';
    btn.textContent = '取消收藏';
    btn.addEventListener('click', () => removeFavorite(text));

    item.appendChild(span);
    item.appendChild(btn);
    favoritesListEl.appendChild(item);
  });
}

    function handleFavorite() {
      if (!lastPhrase) return;
      const list = loadFavorites();
      if (!list.includes(lastPhrase)) {
        list.push(lastPhrase);
        saveFavorites(list);
        renderFavorites();
      }
    }

    function handleClearFavorites() {
      saveFavorites([]);
      renderFavorites();
    }
    function handleExportFavorites() {
  const list = loadFavorites();
  if (!list.length) {
    alert('还没有收藏可以导出。');
    return;
  }

  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth() + 1).padStart(2, '0');
  const d = String(now.getDate()).padStart(2, '0');
  const hh = String(now.getHours()).padStart(2, '0');
  const mm = String(now.getMinutes()).padStart(2, '0');

  const fileName = `qingran-phrases-favorites-${y}${m}${d}-${hh}${mm}.json`;
  const blob = new Blob(
    [JSON.stringify(list, null, 2)],
    { type: 'application/json;charset=utf-8' }
  );

  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = fileName;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
